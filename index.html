<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer">
        <h1>Pomodoro Timer</h1>
        <div class="time" id="time-display">25:00</div>
        <div>
            <button class="button" id="start-btn">Start</button>
            <button class="button stop" id="reset-btn">Reset</button>
        </div>
        <div class="settings" style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 10px;">
            <label for="work-duration">Work Duration (minutes):</label>
            <input type="number" id="work-duration" value="25" min="1" max="60">
            <label for="break-duration">Break Duration (minutes):</label>
            <input type="number" id="break-duration" value="5" min="1" max="60">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
